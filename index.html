      <script>

         let

            },
            placa: 0,
            comprimento: 0,
            largura: 0,
            area: 0,
            linear: 0,
            placas: 0,
            tabicas: 0,
            perfis: 0,

            _( "oi" );
            
            
            form.addEventListener( "submit", () => {

               _( "\n\n\non submit: ",

               );
               if( input_comprimento.value != "" ) {
                  Area.comprimento = input_comprimento.value;
                  Area.largura = input_largura.value;
                  Area.placa = eval( `Area.tiposDePlacas.${ tipoDaPlaca.value }` );
                  _( "eval: ", Area.placa );
                  Area.area = ( ( Area.comprimento * Area.largura ) );
                  _( "Area.area: ", Area.area );
                  Area.linear = ( ( Area.comprimento * 2 ) + ( Area.largura * 2 ) );
                  _( "Area.linear: ", Area.linear );
                  Area.placas = Math.round( Area.area / Area.placa );
                  Area.linear = input_perimetro.value = ( ( Area.comprimento * 2 ) + ( Area.largura * 2 ) );
                  Area.tabicas = Math.round( Area.linear / 3 );/*
                  Area.perfis =

                  Area.buchas =

                  */

                  Area.unioes = 
                  Area.gn25 = 
                  Area.buchas = 
                  Area.fitas =

                  input_area.value = Area.area;

                  output_tabicas.value = Area.tabicas;
                  output_perfis.value = Area.perfis;
                  output_arames.value = Area.arames;
                  output_reguladores.value = Area.reguladores;
                  output_unioes.value = Area.unioes;
                  output_gn25.value = Area.gn25;
                  output_buchas.value = Area.buchas;
                  output_fitas.value = Area.fitas;
                  output_massas.value = Area.massas;

<script id="formulas">
   const 
      width = 6
      ,
      height = 3
      ,
      area = ( width, height ) => {
         return(
            width * height
         );
      }
      ,
      perímetro = ( width, height ) => {
         return( 
            ( width + height ) * 2 
         );
      }
      ,
      chapas = ( width, height ) => {
         return(
            Math.round( ( ( width * height ) / ( 1.2 * 1.8 ) * 1.05 ) )
         );
      },
      montantes = () => {
         return( "" );
      }
      ,
      guias = () => {
         return( "" );
      }
      ,
      tabicas = ( width, height ) => {
         return(
            Math.round( perímetro( width, height ) / 3 )
         );
      }
      ,
      perfis = ( width ) => {
         return(
            Math.floor( width / .6 )
         );
      }
      ,
      reguladores = ( width ) => {
         return(
            perfis( width ) * 3
         );

         /* 
            =========================
            I  I  I  I  I  I  I  I  I
            I  @  I  @  I  @  I  @  I .6
            I  I  I  I  I  I  I  I  I
            I  I  I  I  I  I  I  I  I
            I  @  I  @  I  @  I  @  I 1
            I  I  I  I  I  I  I  I  I
            I  I  I  I  I  I  I  I  I
            I  @  I  @  I  @  I  @  I .6
            I  I  I  I  I  I  I  I  I
            =========================
         */
      }
      ,
      tirantes = ( width, rebaixo ) => {
         return(
            /* return metros */
            reguladores( width ) * rebaixo
         );
      }
      ,
      parafusos = {
         gn25: () => {
            return(
               placas * 27
            );
         },
         buchas: () => {
            return( "" );
         },
         metal: () => {
            return(
               perfis( width ) * 2
            );
         },
      }
      ,
      massas = ( width, height ) => {
         return(
            Math.round( area( width, height ) / 10 )
         );
      }
   ;

</script>
